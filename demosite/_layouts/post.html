---
layout: default
---
<article class="post">

  <div class="container">
    <div class="row">
      
      <!-- Blog Post Content Column -->
      <div class="col-lg-8">
        <h1>{{ page.title }}</h1>

        <!--Author-->
        <p class="lead">
            by {{ page.author }}
        </p>

        <hr>

        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> Posted on {{ page.date | date: "%B %d, %Y"}}</p>
        <hr>

        <!--Preview Image-->
        {% if page.image %}
        <img src="{{ page.image }}" class="img-responsive" alt="{{ page.image }}">
        {% endif %}

        <hr>
        {% if page.lead %}
        <p class="lead">{{ page.lead }}</p>
        {% endif %}
      </div>

    </div>
  </div>


</article>
